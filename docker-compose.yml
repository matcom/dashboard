version: '3'

services:
  app:
    image: apiad/matcom-dashboard:latest
    build: .
    environment:
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - SECRET=${SECRET}
      - ADMIN=${ADMIN}
    user: ${USER}
    depends_on:
      - mongo
    ports:
      - "8501:8501"
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: [ "streamlit", "run", "dashboard/‚≠ê_dashboard.py" ]

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASS}
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db

volumes:
  caddy_config:
  caddy_data:
